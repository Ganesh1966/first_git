<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Road to Backend</h1>

    <script>
        async function get(){
            let res = await fetch("http://localhost:3000/api/products");
            let data = await res.json();
            console.log('data:', data)

        }
        async function post() {
            let res = await fetch("http://localhost:5000/api/products", {
                method: "POST",
                body: JSON.stringify({
                    id: 10,
                    name: "paneer",
                    price: "100",
                    active: false
                }),
                headers: { "Content-Type": "application/json" }
            });
            let data = await res.json();
            console.log('data:', data)
            print();
        }
        async function print() {
            let res = await fetch("http://localhost:5000/api/products",);
            let data = await res.json();
            console.log('data:', data)

        }
        async function del() {
            let res = await fetch("http://localhost:5000/api/products/6", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" }
            });
            let data = await res.json();
            console.log('data:', data)
            print();
        }
        async function put() {
            let res = await fetch("http://localhost:5000/api/products/10", {
                method: "PUT",
                body: JSON.stringify({
                    id: 10,
                    name: "paneer",
                    price: 2,
                    active: true
                }),
                headers: { "Content-Type": "application/json" }
            });
            let data = await res.json();
            console.log('data:', data)
            print();
        }
        
    </script>
</body>

</html>
